<!DOCTYPE html>

<body>
    <script>
        function game() {
            let yourScore = 0;
            let computerScore = 0;
            for (let i = 0; i < 5; i++) {
                function computerPlay() {
                    let choices = ['rock', 'paper', 'scissors']
                    return choices[Math.floor(Math.random() * choices.length)];
                }

                function playRound(playerSelection, computerSelection) {
                    playerSelection = playerSelection.toLowerCase()
                    computerSelection = computerSelection.toLowerCase()
                    
                    if (playerSelection == computerSelection) {
                        i--
                        return 'You have tied! Play again.';

                    } else if ((playerSelection == 'rock' && computerSelection == 'scissors') || 
                        (playerSelection == 'paper' && computerSelection == 'rock') || 
                        (playerSelection == 'scissors' && computerSelection == 'paper')) {
                        yourScore++
                        return `Yes! ${playerSelection.toUpperCase()} beats 
                        ${computerSelection.toUpperCase()}.`;

                    } else {
                        computerScore++
                        return `Ouch... ${computerSelection.toUpperCase()} beats 
                        ${playerSelection.toUpperCase()}.`;
                    }
                }

                const playerSelection = prompt('Choose: rock, paper or scissors');
                const computerSelection = computerPlay()
                console.log(playRound(playerSelection, computerSelection))
            }
        if (yourScore > computerScore) {
            console.log(`You win! ${yourScore} to ${computerScore}.`)
            } else { console.log(`You lose...${yourScore} to ${computerScore}.`);
        }
        }
    </script>
</body>
